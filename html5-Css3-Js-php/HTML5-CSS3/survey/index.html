<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="description" content="Survey Form">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform </p>
  <form id="survey-form" action="https://survey-form.freecodecamp.rocks/" method="post">
    <!-- first fieldset -->
    <fieldset>
      <legend></legend>
      <label id="name-label">
        Name <input type="text" id="name" required placeholder="Enter your name" >
      </label>
      <label id="email-label">
        Email <input type="email" id="email" required placeholder="Enter your email" >
      </label>
      <label id="number-label">
        Age <input min="12" max="80" type="number" id="number" required placeholder="Enter your age">
      </label>
    </fieldset>
    <!-- Second fieldset -->
    <fieldset>
      <legend></legend>
      <label>
        Which option best describes your current role?
        <select id="dropdown">
          <option>Studient</option>
          <option>Full time job</option>
          <option>Part time job</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label><input type="radio" name="radio" value="definitely" class="inline" > Definitely</label>
      <label><input type="radio" name="radio" value="maybe" class="inline" > Maybe</label>
      <label><input type="radio" name="radio" value="notSure" class="inline" > Not sure</label>
      <label>
        What is your favorite feature of freeCodeCamp?
        <select id="dropdown1">
          <option>Challenges</option>
          <option>Projects</option>
          <option>Open source</option>
          <option>Community</option>
        </select>
      </label>
    </fieldset>
    <!-- third fieldset -->
    <fieldset>
      <legend></legend>
      <label><input type="checkbox" id="box1" value="1" class="inline" > Front-end Projects</label>
      <label><input type="checkbox" id="box2" value="2" class="inline" > Back-end Projects</label>
      <label><input type="checkbox" id="box3" value="3" class="inline" > Data Visualization</label>
      <label><input type="checkbox" id="box4" value="4" class="inline" > Challenges</label>
      <label><input type="checkbox" id="box5" value="5" class="inline" > Additional Courses</label>
      <label>
        Any comments or suggestions? <textarea rows="3" cols="30"></textarea>
      </label>
    </fieldset>
    <!-- submit button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
